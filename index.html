<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">

      <div class="element">
        <img src="./images/khibiny.jpg" alt="Горы Хибины" class="element__photo">
        <div class="element__card">
          <h2 class="element__name">Хибины</h2>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/nossetia.jpg" alt="Северная Осетия" class="element__photo">
        <div class="element__card">
          <h2 class="element__name">Северная Осетия</h2>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__photo">
        <div class="element__card">
          <h2 class="element__name">Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/ural.jpg" alt="Урал" class="element__photo">
        <div class="element__card">
          <h2 class="element__name">Урал</h2>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/dagestan.jpg" alt="Дагестан" class="element__photo">
        <div class="element__card">
          <h2 class="element__name">Дагестан</h2>
          <div class="element__like"></div>
        </div>
      </div>

      <div class="element">
        <img src="./images/perm.jpg" alt="Пермь" class="element__photo">
        <div class="element__card">
          <h2 class="element__name">Пермь</h2>
          <div class="element__like"></div>
        </div>
      </div>

    </section>


    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>

        <h3 class="popup__title">Редактировать профиль</h3>

        <form action="#" class="popup__form">
          <input name="popupInputName" type="text" class="popup__input popup__input_name" placeholder="Имя" required>
          <input name="popupInputDescription" type="text" class="popup__input popup__input_description"
            placeholder="Деятельность" required>
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
